<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canaan' Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      topMargin: 90, // default: 0
      name: 'Canaan Blog',
      nameLink: '/',
      repo: 'https://github.com/canaan-wang/canaan-wang.github.io',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      // 主题色取外链脚本生成的中值，若不可用则提供兜底色
      themeColor: (window.SiteTheme && window.SiteTheme.pair && window.SiteTheme.pair.themeHex) || '#4c8bf5',
      // 插件来自外链脚本，若不可用则为空
      plugins: (window.SiteTheme && window.SiteTheme.coverPlugin) ? [window.SiteTheme.coverPlugin] : [],
      // 搜索插件配置
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',    // 自动或自定义路径
        placeholder: '搜索',
        noData: '未找到结果',
        depth: 6,         // 搜索标题的最大层级
        hideOtherSidebarContent: false // 是否隐藏其他侧边栏内容
      },
      // 评论插件配置
      disqus: {
        shortname: 'canaan-blog' // 替换为你的 Disqus shortname
      },
      // mermaid插件配置
      mermaid: {
        theme: 'default',
        themeVariables: {
          primaryColor: '#4c8bf5'
        }
      },
    };
  </script>

  <!-- Docsify v4（保留一次加载，移除重复脚本） -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 评论插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  <!-- 站点主题与封面渐变（外链脚本，提供 SiteTheme API） -->
  <script src="assets/cover-theme.js"></script>
  <!-- mermaid插件支持 -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid/dist/docsify-mermaid.min.js"></script>

</body>
</html>
