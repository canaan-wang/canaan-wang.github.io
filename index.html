  <!-- docsify 容器 -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      topMargin: 90, // default: 0
      name: 'Canaan Blog',
      nameLink: '/',
      repo: 'https://github.com/canaan-wang/canaan-wang.github.io',
      loadSidebar: true,
      sidebarDisplayLevel: 2,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      // 主题色取外链脚本生成的中值，若不可用则提供兜底色

      plugins: (window.SiteTheme && window.SiteTheme.coverPlugin) ? [window.SiteTheme.coverPlugin] : [],

        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',    // 自动或自定义路径
        placeholder: '搜索',
        noData: '未找到结果',
        depth: 6,         // 搜索标题的最大层级
        hideOtherSidebarContent: false // 是否隐藏其他侧边栏内容
      },
      // 评论插件配置
      disqus: {
        shortname: 'canaan-blog' // 替换为你的 Disqus shortname
      },
      // mermaid插件配置
      mermaid: {
        theme: 'default',
        themeVariables: {
          primaryColor: '#4c8bf5'
        }
      },
    };
  </script>
